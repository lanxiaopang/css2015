<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>左侧定宽右侧自适应</title>
    <meta name="keywords" content="HelloWord"/>
    <meta name="description" content="HelloWord"/>
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="../reset.css"/>
    <link rel="stylesheet" href="../function.css"/>
    <style>
    .f-cb:after,.f-cbli li:after{display:block;clear:both;visibility:hidden;height:0;overflow:hidden;content:".";}/*万能float闭合*/
    .f-cb,.f-cbli li{zoom:1;}
    /*两列左侧定宽右侧自适应*/
    .g-bd1{margin:0}
    .g-sd1{position:relative;float:left;width:210px;margin-right:-210px;background-color: rgb(15,14,210);}
    .g-mn1{float:right;width:100%;background-color:  rgb(129,88,126);}
    .g-mn1c{margin-left:220px;}
    </style>
    <link rel="shortcut icon" href="../img/favicon.ico"/>
    <link rel="apple-touch-icon" href="../img/touchicon.ico"/>
</head>
<body>
<div class="g-bd1">
    <div class="g-sd1">
        <div style="border:1px solid red;width: 190px;margin-left:20px;">左侧定宽</div>
    </div>
    <div class="g-mn1">
        <div class="g-mn1c">
            <div style="border:1px solid red;margin-right:20px;">右侧自适应111111111111111111111111111111111111</div>
        </div>
    </div>
</div>
</body>
</html>
